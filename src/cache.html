<body>
    <div id="root"></div>

<script type="application/javascript" src="./watermark.js"></script>
<script type="application/javascript" src="./ajax.js"></script>

<script type="application/javascript">
    function settingMessage(isSetting) {
        window.Http.get({
            url: '/settingMessage',
            data:{settingMessage: isSetting},
            success: function (res) {
                console.log(res)
                if(isSetting == 'yes'){
                    document.getElementById('yes').style.display = 'none'
                    document.getElementById('no').style.display = 'block'
                }else{
                    document.getElementById('yes').style.display = 'block'
                    document.getElementById('no').style.display = 'none'
                }
            }
        })
    }
    function deleteFile() {
        
    }
</script>


<script type="text/html" id="listTemplate">
    <div>
        <h2 class="info-title">存储消息列表<a target="_blank" onclick="settingMessage()">清除所有</a></h2>
        {{#if list}}
            <div class="info-list">
                {{#each list}}
                <div class="info-item">
                    <a class="link" href="/getCache?date={{fileName}}" target="_blank">{{fileName}}  {{weekDay}}</a>
                    <a class="delete" onclick="deleteFile">删除</a>
                </div>
                {{/each}}
            </div>
        {{else}}
            <h1 style="text-align: center;">暂无存储的数据。</h1>
        {{/if}}
    </div>

</script>

</html>
